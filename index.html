<!DOCtype html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/filme-principal.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assista agora a nota temporada de House Of Cards.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-files">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="The Umbrella Academy photo">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="Stars Wars A Ascensão Skywalker" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="box-filme" onclick="pikachu(this)">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/4b19544ae0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>


</body>

</html>
